<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="favicon.ico">

    <title>Ordering Visualizer</title>

    <!-- CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- JS Scripts -->
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery.waitforimages.min.js"></script>
</head>

<body style="overflow: hidden;">
    <!-- Loading screen -->
    <div id="loading-screen">
        <div class="spinner-border text-primary mb-3" role="status"></div>
        <div>Loading images...</div>
    </div>

    <!-- End overlay -->
    <div id="end-overlay"></div>

    <!-- Result overlay -->
    <div id="result-overlay"></div>

    <!-- Image compare -->
    <div id="image-compare"></div>


    <!-- Navigation bar -->
    <nav class="navbar navbar-expand navbar-light fixed-top">
        <div class="navbar-nav">
            <div class="nav-item">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="cursorCheckbox"
                        onclick="toggleSolutionDisplay()">
                    <label class="form-check-label" for="cursorCheckbox">Show solution</label>
                </div>
            </div>
            <div class="nav-item">
                <button type="button" class="btn btn-primary" onclick="displayTargetImage()">Toggle Target
                    Image</button>
            </div>
            <div class="nav-item">
                <button type="button" class="btn btn-secondary ml-2" onclick="skipCurrentIteration()">Skip this
                    ordering</button>
            </div>
            <div class="nav-item">
                <span class="navbar-text">
                    Time left: <span id="timeLeft">30:00</span>
                </span>
            </div>
            <div class="nav-item">
                <button type="button" class="btn btn-secondary ml-2" onclick="toggleFullScreen()">Use Full-Screen
                    Mode</button>
            </div>
        </div>
    </nav>

    <!-- Target Image overlay -->
    <div id="targetImageDiv"></div>

    <!-- Image grid container -->
    <div id="imageGrid"></div>


    <!-- JS Scripts -->
    <script src="script.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
