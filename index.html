<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="favicon.ico">

    <title>Ordering Visualizer</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- JS Scripts -->
    <script src="jquery-3.7.1.js"></script>
    <script src="jquery.waitforimages.min.js"></script>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand navbar-light fixed-top">
        <div class="navbar-nav">
            <div class="nav-item">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="cursorCheckbox">
                    <label class="form-check-label" for="cursorCheckbox">Enable cursor</label>
                </div>
            </div>
            <div class="nav-item">
                <button type="button" class="btn btn-primary" onclick="displayTargetImage()">Toggle Target
                    Image</button>
            </div>
            <div class="nav-item">
                <button type="button" class="btn btn-secondary ml-2" onclick="alert('Target is not in the list')">Target
                    is not in the list</button>
            </div>
            <div class="nav-item">
                <span class="navbar-text">
                    Time left: <span id="timeLeft">30</span> minutes
                </span>
            </div>
            <div class="nav-item">
                <button type="button" class="btn btn-secondary ml-2" onclick="toggleFullScreen()">Use Full-Screen
                    Mode</button>
            </div>
        </div>
    </nav>

    <!-- Target Image overlay -->
    <div id="targetImageDiv"></div>

    <!-- Image grid container -->
    <div id="imageGrid"></div>


    <!-- JS Scripts -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
