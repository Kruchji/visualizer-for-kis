<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="favicon.ico">

    <title>Ordering Visualizer</title>

    <!-- CSS -->
    <link rel="stylesheet" href="Libs/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- JS Scripts -->
    <script src="Libs/jquery-3.7.1.min.js"></script>
    <script src="Libs/jquery.waitforimages.min.js"></script>
</head>

<body style="overflow: hidden;">
    <!-- Loading screen -->
    <div id="loading-screen">
        <div class="spinner-border text-primary mb-3" role="status"></div> <!-- Loading icon -->
        <div>Loading images...</div>
    </div>

    <!-- Start of test overlay -->
    <div id="start-overlay">
        <h1>Ordering visualizer</h1>
        <div class='startOfTest'>Task: Find the target image in a provided array of images.<br><br>All data is collected anonymously.</div><br>
        <button type="button" class="btn btn-primary start-btn" onclick="firstRunLoad()">Begin the test</button>
    </div>

    <!-- End of test overlay -->
    <div id="end-overlay"></div>

    <!-- Submit result overlay -->
    <div id="result-overlay"></div>

    <!-- Image comparison overlay -->
    <div id="image-compare"></div>


    <!-- Navigation bar -->
    <nav class="navbar navbar-expand navbar-light fixed-top">
        <div class="navbar-nav">
            <div class="nav-item">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="cursorCheckbox"
                        onclick="toggleSolutionDisplay()">
                    <label class="form-check-label" for="cursorCheckbox">Show solution</label>
                </div>
            </div>
            <div class="nav-item">
                <button type="button" class="btn btn-primary" onclick="toggleTargetButton()">Toggle Target
                    Image</button>
            </div>
            <div class="nav-item">
                <span class="navbar-text">
                    Progress: <span id="progress">0/X</span>
                </span>
            </div>
            <div class="nav-item">
                <button type="button" class="btn btn-primary" onclick="startWithNewUser()">Start over (new user)</button>
            </div>
            <div class="nav-item">
                <button type="button" class="btn btn-secondary ml-2" onclick="toggleFullScreen()">Use Full-Screen
                    Mode</button>
            </div>
        </div>
    </nav>

    <!-- Target image overlay -->
    <div id="targetImageDiv"></div>

    <!-- Image grid container -->
    <div id="imageGrid"></div>


    <!-- JS Scripts -->
    <script src="script.js"></script>
    <script src="Libs/bootstrap.bundle.min.js"></script>
</body>

</html>
